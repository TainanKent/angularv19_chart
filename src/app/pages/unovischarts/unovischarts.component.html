<div class="grid grid-cols-2 gap-2">
  <div>
    <div>
      line Chart
    </div>
    <div class="w-[90%]">
      <vis-xy-container>
          <vis-line [data]="data" [x]="x" [y]="y"></vis-line>
          <vis-axis type="x"></vis-axis>
          <vis-axis type="y"></vis-axis>
      </vis-xy-container>
    </div>
  </div>

  <div>
    <div>
      Area Chart
    </div>
    <div class="w-[90%]">
      <vis-xy-container [data]="data">
        <vis-area [x]="x" [y]="yArea" [color]="color"></vis-area>
      </vis-xy-container>
    </div>
  </div>

  <div>
    <div>
      Bar Chart
    </div>
    <div class="w-[90%]">
      <vis-xy-container [data]="data">
        <vis-grouped-bar [x]="x" [y]="yArea" orientation="horizontal" [roundedCorners]="true"></vis-grouped-bar>
      </vis-xy-container>
    </div>
  </div>

  <div>
    <div>
      Donut Chart
    </div>
    <div class="w-[90%]">
      <vis-single-container [data]="dataDount">
        <vis-donut 
          [value]="value" 
          [arcWidth]="50"
        ></vis-donut>
      </vis-single-container>
    </div>
  </div>
</div>
