  <div class="grid grid-cols-3 gap-2">
    <div>
      <div class="text-white">
        line Chart
      </div>
      <div class="w-[90%]">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        ></canvas>
      </div>
    </div>

    <div>
      <div class="text-white">
        Bar Chart
      </div>
      <div class="w-[90%]">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>

    <div>
      <div class="text-white">
        Doughnut Chart
      </div>
      <div class="w-[90%] h-[400px]">
        <canvas 
          baseChart 
          [data]="doughnutChartData"
          [type]="doughnutChartType"
          [options]="doughnutOptions"
          height="400"
        >
        </canvas>
      </div>
    </div>

    <div>
      <div class="text-white">
        Doughnut half Chart
      </div>
      <div class="w-[90%] h-[400px]">
        <canvas 
          baseChart 
          [data]="doughnutChartData1"
          [type]="doughnutChartType"
          [options]="doughnutOptions1"
          height="400"
        >
        </canvas>
      </div>
    </div>

    <div>
      <div class="text-white">
        Radar Chart
      </div>
      <div class="w-[90%] h-[400px]">
        <canvas 
          baseChart 
          [data]="radarChartData"
          [options]="radarChartOptions"
          [type]="radarChartType"
        >
        </canvas>
      </div>
    </div>
  </div>
